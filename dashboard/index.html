<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <div class="mb-4">
            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" class="w-full bg-gray-700 p-2 rounded" placeholder="Enter your email">
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" class="w-full bg-gray-700 p-2 rounded" placeholder="Enter your password">
        </div>
        <div class="mb-6">
            <label for="role" class="block mb-2">Role</label>
            <select id="role" class="w-full bg-gray-700 p-2 rounded">
                <option value="hospital">Hospital</option>
                <option value="ambulance">Ambulance</option>
            </select>
        </div>
        <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
