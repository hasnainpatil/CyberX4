<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ER Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Create Your Account</h2>
        
        <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 mb-4 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Choose a password (min. 6 characters)" class="w-full p-3 mb-4 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <div class="mb-6">
            <label class="block text-gray-400 mb-2">Select Your Role:</label>
            <select id="role" class="w-full p-3 rounded bg-gray-700 text-gray-100 border border-gray-600">
                <option value="ambulance">Ambulance Crew</option>
                <option value="hospital">Hospital Staff</option>
            </select>
        </div>

        <button id="register-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">Register</button>
        
        <p id="error-message" class="text-red-400 text-sm mt-4 text-center"></p>
        <p class="text-center mt-4 text-gray-400">Already have an account? <a href="index.html" class="text-blue-400 hover:underline">Login here</a>.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
